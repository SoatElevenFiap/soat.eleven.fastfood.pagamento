name: Quality Check

on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true

env:
  SONAR_CLOUD_ORGANIZATION: '11soap'
  SONAR_CLOUD_PROJECT_KEY: 'soat.eleven.fastfood.pagamento'
  PYTHON_VERSION: '3.12'

jobs:
  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Verify SONAR_TOKEN is configured
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "::error::SONAR_TOKEN secret is not configured. Please add it to Repository Secrets."
            exit 1
          else
            echo "✓ SONAR_TOKEN is configured"
          fi

      - name: Verify SonarCloud project exists
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ env.SONAR_CLOUD_ORGANIZATION }}
          SONAR_PROJECT: ${{ env.SONAR_CLOUD_PROJECT_KEY }}
        run: |
          echo "Verifying SonarCloud project: ${SONAR_PROJECT} in organization: ${SONAR_ORG}"
          
          # Verificar se o projeto existe
          PROJECT_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -u "${SONAR_TOKEN}:" \
            "https://sonarcloud.io/api/projects/search?organization=${SONAR_ORG}&projects=${SONAR_PROJECT}" || echo "000")
          
          if [ "${PROJECT_STATUS}" = "200" ]; then
            PROJECT_EXISTS=$(curl -s \
              -u "${SONAR_TOKEN}:" \
              "https://sonarcloud.io/api/projects/search?organization=${SONAR_ORG}&projects=${SONAR_PROJECT}" | \
              grep -o "\"key\":\"${SONAR_PROJECT}\"" || echo "")
            
            if [ -n "${PROJECT_EXISTS}" ]; then
              echo "✓ Project exists in SonarCloud"
            else
              echo "::warning::Project '${SONAR_PROJECT}' not found in organization '${SONAR_ORG}'"
              echo "::warning::The project will be created automatically on first scan, or you can create it manually:"
              echo "::warning::1. Go to https://sonarcloud.io/organizations/${SONAR_ORG}/projects"
              echo "::warning::2. Click 'Add Project' → 'Analyze a new project'"
              echo "::warning::3. Select this repository and configure the project"
            fi
          else
            echo "::warning::Could not verify project existence (HTTP ${PROJECT_STATUS})"
            echo "::warning::This may be a temporary issue. The scan will proceed."
          fi
        continue-on-error: true

      - name: SonarCloud Scan
        id: sonar_scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=${{ env.SONAR_CLOUD_ORGANIZATION }}
            -Dsonar.projectKey=${{ env.SONAR_CLOUD_PROJECT_KEY }}
            -Dsonar.sources=src
            -Dsonar.python.version=${{ env.PYTHON_VERSION }}
            -Dsonar.coverage.exclusions=**/tests/**,**/__pycache__/**,**/main.py,**/providers/**,**/adapters/**,**/enums/**,**/dtos/**,**/exceptions/**
            -Dsonar.exclusions=**/tests/**,**/__pycache__/**
        continue-on-error: true

      - name: Check SonarCloud scan result
        if: always() && steps.sonar_scan.outcome == 'failure'
        run: |
          echo "::warning::SonarCloud scan failed. This may be because:"
          echo "::warning::1. The project does not exist in SonarCloud yet"
          echo "::warning::2. The project is not linked to this GitHub repository"
          echo "::warning::"
          echo "::warning::To fix this:"
          echo "::warning::1. Go to https://sonarcloud.io/organizations/${{ env.SONAR_CLOUD_ORGANIZATION }}/projects"
          echo "::warning::2. Click 'Add Project' → 'Analyze a new project'"
          echo "::warning::3. Select this repository: SoatElevenFiap/soat.eleven.fastfood.pagamento"
          echo "::warning::4. Configure the project with key: ${{ env.SONAR_CLOUD_PROJECT_KEY }}"
          echo "::warning::"
          echo "::warning::See SONARCLOUD_SETUP.md for detailed instructions."
          exit 1


name: Quality Check

on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true

env:
  SONAR_CLOUD_ORGANIZATION: 'soatelevenfiap'
  SONAR_CLOUD_PROJECT_KEY: 'soat.eleven.fastfood.pagamento'
  PYTHON_VERSION: '3.12'

jobs:
  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Verify SONAR_TOKEN is configured
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "::error::SONAR_TOKEN secret is not configured. Please add it to Repository Secrets."
            exit 1
          else
            echo "âœ“ SONAR_TOKEN is configured"
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=${{ env.SONAR_CLOUD_ORGANIZATION }}
            -Dsonar.projectKey=${{ env.SONAR_CLOUD_PROJECT_KEY }}
            -Dsonar.sources=src
            -Dsonar.python.version=${{ env.PYTHON_VERSION }}
            -Dsonar.coverage.exclusions=**/tests/**,**/__pycache__/**,**/main.py,**/providers/**,**/adapters/**,**/enums/**,**/dtos/**,**/exceptions/**
            -Dsonar.exclusions=**/tests/**,**/__pycache__/**
            -Dsonar.qualitygate.wait=true


name: Pull Request Quality Check

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: quality-check-${{ github.head_ref || github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    uses: ./.github/workflows/lint.yml

  test:
    uses: ./.github/workflows/test.yml

  quality:
    needs: [lint, test]
    uses: ./.github/workflows/quality-check.yml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

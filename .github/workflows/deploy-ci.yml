name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.12'
  REGISTRY: acrfastfoodpostech029.azurecr.io
  APP_IMAGE_NAME: fastfood/app
  AKS_RESOURCE_GROUP: rg-ms-prod-001
  AKS_CLUSTER_NAME: aks-ms-prod-001
  NAMESPACE: fastfood
  DEPLOYMENT_NAME: soat.eleven.fastfood.pagamento

jobs:
  build-and-push-acr:
    name: Build and Push to ACR
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Azure credentials
        run: |
          python3 << 'EOF'
          import re
          import os
          import sys
          
          # Usar repository secrets (têm prioridade sobre organization secrets)
          client_id = os.environ.get('AZURE_CLIENT_ID', '')
          client_secret = os.environ.get('AZURE_CLIENT_SECRET', '')
          subscription_id = os.environ.get('AZURE_SUBSCRIPTION_ID', '')
          tenant_id = os.environ.get('AZURE_TENANT_ID', '')
          
          # Verificar se todos os campos estão presentes
          missing = []
          if not client_id:
              missing.append('AZURE_CLIENT_ID')
          if not client_secret:
              missing.append('AZURE_CLIENT_SECRET')
          if not subscription_id:
              missing.append('AZURE_SUBSCRIPTION_ID')
          if not tenant_id:
              missing.append('AZURE_TENANT_ID')
          
          if missing:
              print(f"::error::Missing repository secrets: {', '.join(missing)}")
              print("::error::Configure these secrets in Repository Settings → Secrets → Actions")
              sys.exit(1)
          
          # Verificar se clientSecret é um GUID (se for, é o ID, não o VALUE)
          guid_pattern = re.compile(r'^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$', re.IGNORECASE)
          if guid_pattern.match(client_secret):
              print("::error::AZURE_CLIENT_SECRET appears to be a GUID (Secret ID). You must use the Secret VALUE, not the ID!")
              print("::error::Fix: Azure Portal → App registrations → Certificates & secrets → Copy the VALUE (not the ID)")
              sys.exit(1)
          
          print("✓ Azure credentials validated")
          EOF
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Build Azure credentials JSON
        id: azure_creds
        run: |
          python3 << 'EOF'
          import json
          import os
          
          # Construir JSON no formato esperado pelo azure/login@v2
          creds_json = {
              "clientId": os.environ.get('AZURE_CLIENT_ID', ''),
              "clientSecret": os.environ.get('AZURE_CLIENT_SECRET', ''),
              "subscriptionId": os.environ.get('AZURE_SUBSCRIPTION_ID', ''),
              "tenantId": os.environ.get('AZURE_TENANT_ID', '')
          }
          
          # Salvar como output do step usando GITHUB_OUTPUT
          json_str = json.dumps(creds_json)
          with open(os.environ.get('GITHUB_OUTPUT'), 'a') as f:
              f.write(f'creds<<EOF\n{json_str}\nEOF\n')
          EOF
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ steps.azure_creds.outputs.creds }}
        continue-on-error: false

      - name: Extract ACR name from registry
        id: acr
        run: |
          ACR_NAME=$(echo "${{ env.REGISTRY }}" | sed 's/\.azurecr\.io//')
          echo "name=${ACR_NAME}" >> $GITHUB_OUTPUT

      - name: Verify ACR exists and permissions
        id: acr_perms
        run: |
          ACR_NAME="${{ steps.acr.outputs.name }}"
          echo "Verifying ACR: ${ACR_NAME}"
          
          # Verificar se o ACR existe
          if ! az acr show --name "${ACR_NAME}" --resource-group "${{ env.AKS_RESOURCE_GROUP }}" > /dev/null 2>&1; then
            echo "::error::ACR '${ACR_NAME}' not found in resource group '${{ env.AKS_RESOURCE_GROUP }}'"
            echo "Available ACRs in subscription:"
            az acr list --query "[].{Name:name, ResourceGroup:resourceGroup}" -o table || true
            exit 1
          fi
          
          # Obter IDs
          CLIENT_ID="${{ secrets.AZURE_CLIENT_ID }}"
          ACR_ID=$(az acr show --name "${ACR_NAME}" --resource-group "${{ env.AKS_RESOURCE_GROUP }}" --query id -o tsv)
          
          echo "Checking permissions for Service Principal: ${CLIENT_ID:0:8}..."
          ROLE_ASSIGNMENTS=$(az role assignment list --assignee "${CLIENT_ID}" --scope "${ACR_ID}" --query "[].{Role:roleDefinitionName}" -o tsv 2>/dev/null || echo "")
          
          if [ -z "${ROLE_ASSIGNMENTS}" ] || ! echo "${ROLE_ASSIGNMENTS}" | grep -qE "AcrPush|Contributor|Owner"; then
            echo "::warning::Service Principal may not have AcrPush permission on ACR"
            echo "Current role assignments: ${ROLE_ASSIGNMENTS:-none}"
            echo ""
            echo "To fix, run this command:"
            echo "az role assignment create \\"
            echo "  --assignee ${CLIENT_ID} \\"
            echo "  --role AcrPush \\"
            echo "  --scope ${ACR_ID}"
            echo ""
            echo "Will attempt login anyway to verify..."
          else
            echo "✓ Service Principal has required permissions"
          fi

      - name: Log in to Azure Container Registry
        run: |
          ACR_NAME="${{ steps.acr.outputs.name }}"
          # Tentar login com Service Principal (já autenticado via az login)
          if ! az acr login --name "${ACR_NAME}" 2>&1; then
            echo ""
            echo "::error::Failed to authenticate with ACR"
            echo "::error::The Service Principal needs 'AcrPush' role on the ACR"
            echo ""
            echo "Run this command to fix:"
            CLIENT_ID="${{ secrets.AZURE_CLIENT_ID }}"
            ACR_ID=$(az acr show --name "${ACR_NAME}" --resource-group "${{ env.AKS_RESOURCE_GROUP }}" --query id -o tsv)
            echo "az role assignment create --assignee ${CLIENT_ID} --role AcrPush --scope ${ACR_ID}"
            exit 1
          fi
          
          # Verificar se o login funcionou tentando listar repositórios
          if ! az acr repository list --name "${ACR_NAME}" > /dev/null 2>&1; then
            echo "::error::Failed to list repositories. Check Service Principal permissions."
            echo "::error::Ensure the Service Principal has 'AcrPush' role on the ACR"
            exit 1
          fi
          
          echo "✓ Successfully authenticated with ACR"

      - name: Extract version
        id: version
        run: |
          VERSION=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:$VERSION" >> $GITHUB_OUTPUT
          echo "tag_latest=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.version.outputs.tag }}
            ${{ steps.version.outputs.tag_latest }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:buildcache,mode=max

      - name: Output image tag
        id: output
        run: |
          echo "image=${{ steps.version.outputs.tag }}" >> $GITHUB_OUTPUT
          echo "image_latest=${{ steps.version.outputs.tag_latest }}" >> $GITHUB_OUTPUT

  deploy-aks:
    name: Deploy to AKS
    needs: [build-and-push-acr]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Azure credentials
        run: |
          python3 << 'EOF'
          import re
          import os
          import sys
          
          # Usar repository secrets (têm prioridade sobre organization secrets)
          client_id = os.environ.get('AZURE_CLIENT_ID', '')
          client_secret = os.environ.get('AZURE_CLIENT_SECRET', '')
          subscription_id = os.environ.get('AZURE_SUBSCRIPTION_ID', '')
          tenant_id = os.environ.get('AZURE_TENANT_ID', '')
          
          # Verificar se todos os campos estão presentes
          missing = []
          if not client_id:
              missing.append('AZURE_CLIENT_ID')
          if not client_secret:
              missing.append('AZURE_CLIENT_SECRET')
          if not subscription_id:
              missing.append('AZURE_SUBSCRIPTION_ID')
          if not tenant_id:
              missing.append('AZURE_TENANT_ID')
          
          if missing:
              print(f"::error::Missing repository secrets: {', '.join(missing)}")
              print("::error::Configure these secrets in Repository Settings → Secrets → Actions")
              sys.exit(1)
          
          # Verificar se clientSecret é um GUID (se for, é o ID, não o VALUE)
          guid_pattern = re.compile(r'^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$', re.IGNORECASE)
          if guid_pattern.match(client_secret):
              print("::error::AZURE_CLIENT_SECRET appears to be a GUID (Secret ID). You must use the Secret VALUE, not the ID!")
              print("::error::Fix: Azure Portal → App registrations → Certificates & secrets → Copy the VALUE (not the ID)")
              sys.exit(1)
          
          print("✓ Azure credentials validated")
          EOF
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Build Azure credentials JSON
        id: azure_creds
        run: |
          python3 << 'EOF'
          import json
          import os
          
          # Construir JSON no formato esperado pelo azure/login@v2
          creds_json = {
              "clientId": os.environ.get('AZURE_CLIENT_ID', ''),
              "clientSecret": os.environ.get('AZURE_CLIENT_SECRET', ''),
              "subscriptionId": os.environ.get('AZURE_SUBSCRIPTION_ID', ''),
              "tenantId": os.environ.get('AZURE_TENANT_ID', '')
          }
          
          # Salvar como output do step usando GITHUB_OUTPUT
          json_str = json.dumps(creds_json)
          with open(os.environ.get('GITHUB_OUTPUT'), 'a') as f:
              f.write(f'creds<<EOF\n{json_str}\nEOF\n')
          EOF
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ steps.azure_creds.outputs.creds }}
        continue-on-error: false

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AKS_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing
        continue-on-error: false

      - name: Extract version
        id: version
        run: |
          VERSION=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "image=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:$VERSION" >> $GITHUB_OUTPUT

      - name: Configure AKS permissions on ACR
        run: |
          ACR_NAME="acrfastfoodpostech029"
          ACR_ID=$(az acr show --name "${ACR_NAME}" --resource-group "${{ env.AKS_RESOURCE_GROUP }}" --query id -o tsv)
          
          # Obter Managed Identity do AKS
          AKS_IDENTITY=$(az aks show \
            --resource-group "${{ env.AKS_RESOURCE_GROUP }}" \
            --name "${{ env.AKS_CLUSTER_NAME }}" \
            --query "identity.userAssignedIdentities" -o json)
          
          if [ -z "${AKS_IDENTITY}" ] || [ "${AKS_IDENTITY}" = "null" ]; then
            echo "::warning::AKS does not have Managed Identity configured"
            exit 0
          fi
          
          # Extrair o primeiro ID da Managed Identity
          AKS_IDENTITY_ID=$(echo "${AKS_IDENTITY}" | python3 -c "import sys, json; data = json.load(sys.stdin); print(list(data.values())[0]['principalId'] if data else '')")
          
          if [ -z "${AKS_IDENTITY_ID}" ]; then
            echo "::warning::Could not extract AKS Managed Identity ID"
            exit 0
          fi
          
          # Verificar se já tem permissão
          EXISTING_ROLE=$(az role assignment list \
            --assignee "${AKS_IDENTITY_ID}" \
            --scope "${ACR_ID}" \
            --query "[?roleDefinitionName=='AcrPull'].roleDefinitionName" -o tsv 2>/dev/null || echo "")
          
          if [ -n "${EXISTING_ROLE}" ]; then
            echo "✓ AKS already has AcrPull permission on ACR"
          else
            echo "Configuring AcrPull permission for AKS..."
            if az role assignment create \
              --assignee "${AKS_IDENTITY_ID}" \
              --role "AcrPull" \
              --scope "${ACR_ID}" \
              > /dev/null 2>&1; then
              echo "✓ AcrPull permission configured for AKS"
            else
              echo "::warning::Failed to configure AcrPull permission. You may need to configure it manually"
            fi
          fi
        continue-on-error: true

      - name: Verify image exists in ACR and get available tag
        id: image_check
        run: |
          ACR_NAME="acrfastfoodpostech029"
          IMAGE_TAG="${{ steps.version.outputs.version }}"
          IMAGE_REPO="fastfood/app"
          
          echo "Checking if image exists: ${ACR_NAME}.azurecr.io/${IMAGE_REPO}:${IMAGE_TAG}"
          
          # Listar todas as tags disponíveis
          ALL_TAGS=$(az acr repository show-tags \
            --name "${ACR_NAME}" \
            --repository "${IMAGE_REPO}" \
            --query "[].name" -o tsv 2>/dev/null || echo "")
          
          if [ -z "${ALL_TAGS}" ]; then
            echo "::error::Repository '${IMAGE_REPO}' not found in ACR '${ACR_NAME}'"
            echo "::error::Please ensure the image was built and pushed in the previous job"
            exit 1
          fi
          
          echo "Available tags:"
          echo "${ALL_TAGS}" | head -10
          echo ""
          
          # Verificar se a tag específica existe
          if echo "${ALL_TAGS}" | grep -q "^${IMAGE_TAG}$"; then
            echo "✓ Image tag found in ACR: ${IMAGE_TAG}"
            echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
            echo "use_latest=false" >> $GITHUB_OUTPUT
          else
            echo "::warning::Image tag '${IMAGE_TAG}' not found in ACR"
            echo ""
            
            # Verificar se 'latest' existe
            if echo "${ALL_TAGS}" | grep -q "^latest$"; then
              echo "::warning::Using 'latest' tag as fallback"
              echo "tag=latest" >> $GITHUB_OUTPUT
              echo "use_latest=true" >> $GITHUB_OUTPUT
            else
              echo "::error::Neither tag '${IMAGE_TAG}' nor 'latest' found in ACR"
              echo "::error::Available tags: $(echo "${ALL_TAGS}" | tr '\n' ' ')"
              echo "::error::Please ensure the image was built and pushed in the previous job"
              exit 1
            fi
          fi
        continue-on-error: false

      - name: Create namespace with labels if not exists
        run: |
          # Criar namespace se não existir
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          
          # Adicionar labels necessários
          kubectl label namespace ${{ env.NAMESPACE }} name=${{ env.NAMESPACE }} --overwrite
          
          # Adicionar labels e annotations do Helm para permitir gerenciamento
          kubectl annotate namespace ${{ env.NAMESPACE }} \
            meta.helm.sh/release-name=pagamento \
            meta.helm.sh/release-namespace=${{ env.NAMESPACE }} \
            --overwrite
          
          kubectl label namespace ${{ env.NAMESPACE }} \
            app.kubernetes.io/managed-by=Helm \
            --overwrite
        continue-on-error: false

      - name: Get Key Vault URI from Terraform (if available)
        id: keyvault
        run: |
          # Tenta obter o Key Vault URI do Terraform output
          # Se não estiver disponível, usa um valor padrão que deve ser configurado manualmente
          KEY_VAULT_URI="${{ secrets.AZURE_KEY_VAULT_URI }}"
          if [ -z "$KEY_VAULT_URI" ]; then
            echo "::warning::AZURE_KEY_VAULT_URI secret not found. Key Vault will be disabled. Configure it in GitHub Secrets."
            echo "uri=" >> $GITHUB_OUTPUT
            echo "enabled=false" >> $GITHUB_OUTPUT
          else
            echo "uri=$KEY_VAULT_URI" >> $GITHUB_OUTPUT
            echo "enabled=true" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Deploy with Helm
        run: |
          # Usar a tag verificada (ou fallback para latest)
          IMAGE_TAG="${{ steps.image_check.outputs.tag || steps.version.outputs.version }}"
          
          echo "Deploying with image tag: ${IMAGE_TAG}"
          
          helm upgrade --install pagamento ./helm/pagamento \
            --namespace ${{ env.NAMESPACE }} \
            --set image.repository=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }} \
            --set image.tag=${IMAGE_TAG} \
            --set env.AZURE_KEY_VAULT_URL="${{ steps.keyvault.outputs.uri }}" \
            --set env.AZURE_KEY_VAULT_ENABLED="${{ steps.keyvault.outputs.enabled }}" \
            --set env.ENVIRONMENT="prod" \
            --wait \
            --timeout 5m
        continue-on-error: false

      - name: Verify deployment
        run: |
          echo "=== Helm Release Status ==="
          helm status pagamento --namespace ${{ env.NAMESPACE }}
          echo ""
          echo "=== Deployment Status ==="
          kubectl get deployment pagamento -n ${{ env.NAMESPACE }} || kubectl get deployment -l app.kubernetes.io/name=pagamento -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Service Status ==="
          kubectl get service pagamento -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Pods Status ==="
          kubectl get pods -l app.kubernetes.io/name=pagamento,app.kubernetes.io/instance=pagamento -n ${{ env.NAMESPACE }}
        continue-on-error: false

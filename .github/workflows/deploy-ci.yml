name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.12'
  REGISTRY: acrfastfoodpostech.azurecr.io
  APP_IMAGE_NAME: fastfood/app
  AKS_RESOURCE_GROUP: rg-ms-prod-001
  AKS_CLUSTER_NAME: aks-ms-prod-001
  NAMESPACE: fastfood
  DEPLOYMENT_NAME: soat.eleven.fastfood.pagamento

jobs:
  build-and-push-acr:
    name: Build and Push to ACR
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Azure credentials
        run: |
          python3 << 'EOF'
          import re
          import os
          import sys
          
          # Usar repository secrets (têm prioridade sobre organization secrets)
          client_id = os.environ.get('AZURE_CLIENT_ID', '')
          client_secret = os.environ.get('AZURE_CLIENT_SECRET', '')
          subscription_id = os.environ.get('AZURE_SUBSCRIPTION_ID', '')
          tenant_id = os.environ.get('AZURE_TENANT_ID', '')
          
          # Verificar se todos os campos estão presentes
          missing = []
          if not client_id:
              missing.append('AZURE_CLIENT_ID')
          if not client_secret:
              missing.append('AZURE_CLIENT_SECRET')
          if not subscription_id:
              missing.append('AZURE_SUBSCRIPTION_ID')
          if not tenant_id:
              missing.append('AZURE_TENANT_ID')
          
          if missing:
              print(f"::error::Missing repository secrets: {', '.join(missing)}")
              print("::error::Configure these secrets in Repository Settings → Secrets → Actions")
              sys.exit(1)
          
          # Verificar se clientSecret é um GUID (se for, é o ID, não o VALUE)
          guid_pattern = re.compile(r'^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$', re.IGNORECASE)
          if guid_pattern.match(client_secret):
              print("::error::AZURE_CLIENT_SECRET appears to be a GUID (Secret ID). You must use the Secret VALUE, not the ID!")
              print("::error::Fix: Azure Portal → App registrations → Certificates & secrets → Copy the VALUE (not the ID)")
              sys.exit(1)
          
          print("✓ Azure credentials validated")
          EOF
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Build Azure credentials JSON
        id: azure_creds
        run: |
          python3 << 'EOF'
          import json
          import os
          
          # Construir JSON no formato esperado pelo azure/login@v2
          creds_json = {
              "clientId": os.environ.get('AZURE_CLIENT_ID', ''),
              "clientSecret": os.environ.get('AZURE_CLIENT_SECRET', ''),
              "subscriptionId": os.environ.get('AZURE_SUBSCRIPTION_ID', ''),
              "tenantId": os.environ.get('AZURE_TENANT_ID', '')
          }
          
          # Salvar como output do step usando GITHUB_OUTPUT
          json_str = json.dumps(creds_json)
          with open(os.environ.get('GITHUB_OUTPUT'), 'a') as f:
              f.write(f'creds<<EOF\n{json_str}\nEOF\n')
          EOF
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ steps.azure_creds.outputs.creds }}
        continue-on-error: false

      - name: Extract ACR name from registry
        id: acr
        run: |
          ACR_NAME=$(echo "${{ env.REGISTRY }}" | sed 's/\.azurecr\.io//')
          echo "name=${ACR_NAME}" >> $GITHUB_OUTPUT

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ steps.acr.outputs.name }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:$VERSION" >> $GITHUB_OUTPUT
          echo "tag_latest=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.version.outputs.tag }}
            ${{ steps.version.outputs.tag_latest }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:buildcache,mode=max

      - name: Output image tag
        id: output
        run: |
          echo "image=${{ steps.version.outputs.tag }}" >> $GITHUB_OUTPUT
          echo "image_latest=${{ steps.version.outputs.tag_latest }}" >> $GITHUB_OUTPUT

  deploy-aks:
    name: Deploy to AKS
    needs: [build-and-push-acr]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Azure credentials
        run: |
          python3 << 'EOF'
          import re
          import os
          import sys
          
          # Usar repository secrets (têm prioridade sobre organization secrets)
          client_id = os.environ.get('AZURE_CLIENT_ID', '')
          client_secret = os.environ.get('AZURE_CLIENT_SECRET', '')
          subscription_id = os.environ.get('AZURE_SUBSCRIPTION_ID', '')
          tenant_id = os.environ.get('AZURE_TENANT_ID', '')
          
          # Verificar se todos os campos estão presentes
          missing = []
          if not client_id:
              missing.append('AZURE_CLIENT_ID')
          if not client_secret:
              missing.append('AZURE_CLIENT_SECRET')
          if not subscription_id:
              missing.append('AZURE_SUBSCRIPTION_ID')
          if not tenant_id:
              missing.append('AZURE_TENANT_ID')
          
          if missing:
              print(f"::error::Missing repository secrets: {', '.join(missing)}")
              print("::error::Configure these secrets in Repository Settings → Secrets → Actions")
              sys.exit(1)
          
          # Verificar se clientSecret é um GUID (se for, é o ID, não o VALUE)
          guid_pattern = re.compile(r'^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$', re.IGNORECASE)
          if guid_pattern.match(client_secret):
              print("::error::AZURE_CLIENT_SECRET appears to be a GUID (Secret ID). You must use the Secret VALUE, not the ID!")
              print("::error::Fix: Azure Portal → App registrations → Certificates & secrets → Copy the VALUE (not the ID)")
              sys.exit(1)
          
          print("✓ Azure credentials validated")
          EOF
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Build Azure credentials JSON
        id: azure_creds
        run: |
          python3 << 'EOF'
          import json
          import os
          
          # Construir JSON no formato esperado pelo azure/login@v2
          creds_json = {
              "clientId": os.environ.get('AZURE_CLIENT_ID', ''),
              "clientSecret": os.environ.get('AZURE_CLIENT_SECRET', ''),
              "subscriptionId": os.environ.get('AZURE_SUBSCRIPTION_ID', ''),
              "tenantId": os.environ.get('AZURE_TENANT_ID', '')
          }
          
          # Salvar como output do step usando GITHUB_OUTPUT
          json_str = json.dumps(creds_json)
          with open(os.environ.get('GITHUB_OUTPUT'), 'a') as f:
              f.write(f'creds<<EOF\n{json_str}\nEOF\n')
          EOF
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ steps.azure_creds.outputs.creds }}
        continue-on-error: false

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AKS_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing
        continue-on-error: false

      - name: Extract version
        id: version
        run: |
          VERSION=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "image=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:$VERSION" >> $GITHUB_OUTPUT

      - name: Create namespace with labels if not exists
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          kubectl label namespace ${{ env.NAMESPACE }} name=${{ env.NAMESPACE }} --overwrite
        continue-on-error: false

      - name: Get Key Vault URI from Terraform (if available)
        id: keyvault
        run: |
          # Tenta obter o Key Vault URI do Terraform output
          # Se não estiver disponível, usa um valor padrão que deve ser configurado manualmente
          KEY_VAULT_URI="${{ secrets.AZURE_KEY_VAULT_URI }}"
          if [ -z "$KEY_VAULT_URI" ]; then
            echo "::warning::AZURE_KEY_VAULT_URI secret not found. Key Vault will be disabled. Configure it in GitHub Secrets."
            echo "uri=" >> $GITHUB_OUTPUT
            echo "enabled=false" >> $GITHUB_OUTPUT
          else
            echo "uri=$KEY_VAULT_URI" >> $GITHUB_OUTPUT
            echo "enabled=true" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Deploy with Helm
        run: |
          helm upgrade --install pagamento ./helm/pagamento \
            --namespace ${{ env.NAMESPACE }} \
            --set image.repository=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }} \
            --set image.tag=${{ steps.version.outputs.version }} \
            --set env.AZURE_KEY_VAULT_URL="${{ steps.keyvault.outputs.uri }}" \
            --set env.AZURE_KEY_VAULT_ENABLED="${{ steps.keyvault.outputs.enabled }}" \
            --set env.ENVIRONMENT="prod" \
            --wait \
            --timeout 5m
        continue-on-error: false

      - name: Verify deployment
        run: |
          echo "=== Helm Release Status ==="
          helm status pagamento --namespace ${{ env.NAMESPACE }}
          echo ""
          echo "=== Deployment Status ==="
          kubectl get deployment pagamento -n ${{ env.NAMESPACE }} || kubectl get deployment -l app.kubernetes.io/name=pagamento -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Service Status ==="
          kubectl get service pagamento -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Pods Status ==="
          kubectl get pods -l app.kubernetes.io/name=pagamento,app.kubernetes.io/instance=pagamento -n ${{ env.NAMESPACE }}
        continue-on-error: false

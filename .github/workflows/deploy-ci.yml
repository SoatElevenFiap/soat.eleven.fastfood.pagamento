name: CI/CD Pipeline Definitivo

on:
  push:
    branches:
      - main
      - cd/teste
  workflow_dispatch:

env:
  REGISTRY: acrfastfoodpostech.azurecr.io
  APP_IMAGE_NAME: fastfood/pagamento 
  AKS_RESOURCE_GROUP: rg-fastfood-postech
  AKS_CLUSTER_NAME: aks-fastfood-postech
  NAMESPACE: fastfood

jobs:
  build-push-deploy:
    name: Build, Push and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Validação de Credenciais (Prevenção de erro de GUID)
      - name: Validate Azure credentials
        run: |
          python3 << 'EOF'
          import re, os, sys
          client_secret = os.environ.get('AZURE_CLIENT_SECRET', '')
          guid_pattern = re.compile(r'^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$', re.IGNORECASE)
          if guid_pattern.match(client_secret):
              print("::error::AZURE_CLIENT_SECRET_KAUAN aparece como um ID. Use o VALUE do Secret!")
              sys.exit(1)
          print("✓ Credenciais validadas")
          EOF
        env:
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET_KAUAN }}

      # 2. Login na Azure usando seus segredos _KAUAN
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID_KAUAN }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET_KAUAN }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID_KAUAN }}","tenantId":"${{ secrets.AZURE_TENANT_ID_KAUAN }}"}'

      # 3. Build e Push da Imagem
      - name: Log in to ACR
        run: az acr login --name acrfastfoodpostech

      - name: Extract version
        id: version
        run: |
          VERSION=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:${{ steps.version.outputs.version }} .
          docker tag ${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:${{ steps.version.outputs.version }} ${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:${{ steps.version.outputs.version }}
          docker push ${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:latest

      # 4. Configuração do Kubernetes
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Get AKS credentials
        run: az aks get-credentials --resource-group ${{ env.AKS_RESOURCE_GROUP }} --name ${{ env.AKS_CLUSTER_NAME }} --overwrite-existing

      - name: Create namespace
        run: kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      # 5. Criação da Secret no K8s usando as variáveis _KAUAN
      # O deployment.yaml vai ler daqui através do envFrom
      - name: Create Azure Credentials Secret
        run: |
          kubectl create secret generic azure-pagamento-creds \
            --from-literal=AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID_KAUAN }} \
            --from-literal=AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET_KAUAN }} \
            --from-literal=AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID_KAUAN }} \
            --namespace ${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -

      # 6. Deploy com Helm
      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Deploy with Helm
        run: |
          helm upgrade --install pagamento ./helm/pagamento \
            --namespace ${{ env.NAMESPACE }} \
            --set image.repository=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }} \
            --set image.tag=${{ steps.version.outputs.version }} \
            --set env.AZURE_KEY_VAULT_URL="${{ secrets.AZURE_KEY_VAULT_URI_KAUAN }}" \
            --set env.AZURE_KEY_VAULT_ENABLED="true" \
            --set env.ENVIRONMENT="prod" \
            --wait \
            --timeout 5m
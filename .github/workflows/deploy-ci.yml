name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.12'
  REGISTRY: acrfastfoodpostech.azurecr.io
  APP_IMAGE_NAME: fastfood/app
  AKS_RESOURCE_GROUP: rg-ms-prod-001
  AKS_CLUSTER_NAME: aks-ms-prod-001
  NAMESPACE: fastfood
  DEPLOYMENT_NAME: soat.eleven.fastfood.pagamento

jobs:
  build-and-push-acr:
    name: Build and Push to ACR
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        continue-on-error: false

      - name: Extract ACR name from registry
        id: acr
        run: |
          ACR_NAME=$(echo "${{ env.REGISTRY }}" | sed 's/\.azurecr\.io//')
          echo "name=${ACR_NAME}" >> $GITHUB_OUTPUT

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ steps.acr.outputs.name }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:$VERSION" >> $GITHUB_OUTPUT
          echo "tag_latest=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.version.outputs.tag }}
            ${{ steps.version.outputs.tag_latest }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:buildcache,mode=max

      - name: Output image tag
        id: output
        run: |
          echo "image=${{ steps.version.outputs.tag }}" >> $GITHUB_OUTPUT
          echo "image_latest=${{ steps.version.outputs.tag_latest }}" >> $GITHUB_OUTPUT

  deploy-aks:
    name: Deploy to AKS
    needs: [build-and-push-acr]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        continue-on-error: false

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AKS_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing
        continue-on-error: false

      - name: Extract version
        id: version
        run: |
          VERSION=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "image=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:$VERSION" >> $GITHUB_OUTPUT

      - name: Create namespace with labels if not exists
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          kubectl label namespace ${{ env.NAMESPACE }} name=${{ env.NAMESPACE }} --overwrite
        continue-on-error: false

      - name: Deploy with Helm
        run: |
          helm upgrade --install pagamento ./helm/pagamento \
            --namespace ${{ env.NAMESPACE }} \
            --set image.repository=${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }} \
            --set image.tag=${{ steps.version.outputs.version }} \
            --wait \
            --timeout 5m
        continue-on-error: false

      - name: Verify deployment
        run: |
          echo "=== Helm Release Status ==="
          helm status pagamento --namespace ${{ env.NAMESPACE }}
          echo ""
          echo "=== Deployment Status ==="
          kubectl get deployment pagamento -n ${{ env.NAMESPACE }} || kubectl get deployment -l app.kubernetes.io/name=pagamento -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Service Status ==="
          kubectl get service pagamento -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Pods Status ==="
          kubectl get pods -l app.kubernetes.io/name=pagamento,app.kubernetes.io/instance=pagamento -n ${{ env.NAMESPACE }}
        continue-on-error: false

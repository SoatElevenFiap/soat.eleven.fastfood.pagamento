apiVersion: apps/v1
kind: Deployment
metadata:
  name: soat.eleven.fastfood.pagamento
  namespace: fastfood
  labels:
    app: soat.eleven.fastfood.pagamento
spec:
  replicas: 1
  selector:
    matchLabels:
      app: soat.eleven.fastfood.pagamento
  template:
    metadata:
      labels:
        app: soat.eleven.fastfood.pagamento
    spec:
      containers:
      - name: soat.eleven.fastfood.pagamento
        image: ${IMAGE_NAME}
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: UVICORN_WORKERS
          value: "4"
        - name: UVICORN_HOST
          value: "0.0.0.0"
        - name: UVICORN_PORT
          value: "8000"
        - name: UVICORN_LOG_LEVEL
          value: "info"
        livenessProbe:
          httpGet:
            path: /health-check
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health-check
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: soat.eleven.fastfood.pagamento
  namespace: fastfood
  annotations:
    # Este serviço é apenas para acesso interno (ClusterIP)
    # A exposição externa da rota /v1/webhook/mercado-pago deve ser configurada no API Gateway
spec:
  selector:
    app: soat.eleven.fastfood.pagamento
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: soat.eleven.fastfood.pagamento-network-policy
  namespace: fastfood
spec:
  podSelector:
    matchLabels:
      app: soat.eleven.fastfood.pagamento
  policyTypes:
    - Ingress
  ingress:
    # Permite acesso apenas de outros pods no mesmo namespace (microserviços internos)
    - from:
        - namespaceSelector:
            matchLabels:
              name: fastfood
      ports:
        - protocol: TCP
          port: 8000
    # Permite acesso do API Gateway (ajuste o namespace conforme sua configuração)
    - from:
        - namespaceSelector:
            matchLabels:
              name: gateway
        - namespaceSelector:
            matchLabels:
              name: istio-system
        - namespaceSelector:
            matchLabels:
              name: kong
      ports:
        - protocol: TCP
          port: 8000

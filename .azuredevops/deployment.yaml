apiVersion: apps/v1
kind: Deployment
metadata:
  name: soat.eleven.fastfood.pagamento
  labels:
    app: soat.eleven.fastfood.pagamento
spec:
  replicas: 1
  selector:
    matchLabels:
      app: soat.eleven.fastfood.pagamento
  template:
    metadata:
      labels:
        app: soat.eleven.fastfood.pagamento
    spec:
      containers:
      - name: soat.eleven.fastfood.pagamento
        image: soat.eleven.fastfood.pagamento:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: UVICORN_WORKERS
          value: "4"
        - name: UVICORN_HOST
          value: "0.0.0.0"
        - name: UVICORN_PORT
          value: "8000"
        - name: UVICORN_LOG_LEVEL
          value: "info"
        livenessProbe:
          httpGet:
            path: /health-check
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health-check
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: soat.eleven.fastfood.pagamento
spec:
  selector:
    app: soat.eleven.fastfood.pagamento
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
